<!doctype html><html><head>  <meta charset="utf-8">  <title>属于每个人的音乐制作网站</title>    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">    <link href="static/css/style.min.css" rel="stylesheet">  <script type="text/javascript" src="static/js/jquery.min.js"></script><style>@import url("https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600");body {  padding: 0;  margin: 0;}.more-pens {  position: fixed;  left: 20px;  bottom: 20px;  z-index: 10;  font-family: "Montserrat";  font-size: 12px;}a.white-mode, a.white-mode:link, a.white-mode:visited, a.white-mode:active {  font-family: "Montserrat";  font-size: 12px;  text-decoration: none;  background: #212121;  padding: 4px 8px;  color: #f7f7f7;}a.white-mode:hover, a.white-mode:link:hover, a.white-mode:visited:hover, a.white-mode:active:hover {  background: #edf3f8;  color: #212121;}body {  margin: 0;  padding: 0;  overflow: hidden;  width: 100%;  height: 100%;  background: #FFFFFF;}.center-block {  z-index: 10;  position: absolute;  left: 50%;  top: 50%;  transform: translateX(-50%) translateY(-50%);  text-align: center;  width: 100%;}.title {  font-family: "Montserrat";  font-weight: 100;  font-size: 30px;  text-align: center;  color: #212121;  margin-top: 14px;}.logo {  display: block;  width: 26%;  min-width: 280px;  margin: 0 auto;}.button {  -webkit-transition: all 0.3s cubic-bezier(0.69, 0, 0.185, 1);  transition: all 0.3s cubic-bezier(0.69, 0, 0.185, 1);  border-radius: 30px;  font-family: Montserrat;  font-size: 16px;  font-style: normal;  font-weight: 300;  text-align: center;  text-rendering: optimizeLegibility;  padding: 16px 40px;  line-height: 1;  color: #fff;  margin: 20px auto 0;  display: inline-block;  background: #005eff;  border: 1px solid #005eff;  text-decoration: none;}.codepen-promotion:active, .codepen-promotion:hover, .codepen-promotion:link, .codepen-promotion:visited {  position: absolute;  display: block;  width: 200px;  z-index: 111;  right: 40px;  bottom: 40px;}.codepen-promotion__image {  width: 100%;}</style></head><body><div class="center-block">    <div class="logo">        <h1 id="site-name">Aeethoven</h1>    </div>    <div id="app">      <a href="signup.html"><el-button class="title">注册</el-button></a>      <a href="login.html"><el-button class = "title" href="login.html">登录</el-button></a>    </div>  <script src="https://unpkg.com/vue/dist/vue.js"></script>  <!-- import JavaScript -->  <script src="https://unpkg.com/element-ui/lib/index.js"></script><script>var _createClass = function () { function defineProperties(target, props) { for (var i = 0; i < props.length; i++) { var descriptor = props[i]; descriptor.enumerable = descriptor.enumerable || false; descriptor.configurable = true; if ("value" in descriptor) descriptor.writable = true; Object.defineProperty(target, descriptor.key, descriptor); } } return function (Constructor, protoProps, staticProps) { if (protoProps) defineProperties(Constructor.prototype, protoProps); if (staticProps) defineProperties(Constructor, staticProps); return Constructor; }; }();function _classCallCheck(instance, Constructor) { if (!(instance instanceof Constructor)) { throw new TypeError("Cannot call a class as a function"); } }var max_particles = 1000;var hero = 0;var tela = document.createElement('canvas');tela.width = $(window).width();tela.height = $(window).height();$("body").append(tela);var canvas = tela.getContext('2d');var Particle = function () {  function Particle(canvas, progress) {    _classCallCheck(this, Particle);    var random = Math.random();    this.progress = 0;    this.canvas = canvas;    this.x = $(window).width() / 2 + (Math.random() * 200 - Math.random() * 200);    this.y = $(window).height() / 2 + (Math.random() * 200 - Math.random() * 200);    this.s = Math.random() * 1;    this.a = 0;    this.w = $(window).width();    this.h = $(window).height();    this.radius = random > .2 ? Math.random() * 1 : Math.random() * .5;    this.color = random > .2 ? "#EEEEEE" : "#FFFFFF";    this.color = random > .8 ? "#EEEEEE" : this.color;    this.radius = this.color == "#FFFFFF" ? 2 + Math.random() * 2 : this.radius;    if (hero < 5) {      this.color = "#005eff";      this.radius = 2;      hero++;    }    // this.color  = random > .1 ? "#ffae00" : "#f0ff00" // Alien    this.variantx1 = Math.random() * 300;    this.variantx2 = Math.random() * 400;    this.varianty1 = Math.random() * 100;    this.varianty2 = Math.random() * 120;  }  _createClass(Particle, [{    key: 'render',    value: function render() {      this.canvas.beginPath();      this.canvas.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);      this.canvas.lineWidth = 2;      this.canvas.fillStyle = this.color;      this.canvas.fill();      this.canvas.closePath();    }  }, {    key: 'move',    value: function move() {      this.x += Math.cos(this.a) * this.s;      this.y += Math.sin(this.a) * this.s;      this.a += Math.random() * 0.7 - 0.35;      if (this.x < 0 || this.x > this.w - this.radius) {        return false;      }      if (this.y < 0 || this.y > this.h - this.radius) {        return false;      }      this.render();      this.progress++;      return true;    }  }]);  return Particle;}();var particles = [];var init_num = popolate(max_particles);function popolate(num) {  for (var i = 0; i < num; i++) {    setTimeout(function () {      particles.push(new Particle(canvas, i));    }.bind(this), i * 2);  }  return particles.length;}function clear() {  canvas.globalAlpha = 0.03;  canvas.fillStyle = '#FFFFFF';  canvas.fillRect(0, 0, tela.width, tela.height);  canvas.globalAlpha = 1;}function update() {  particles = particles.filter(function (p) {    return p.move();  });  if (particles.length < init_num) {    popolate(1);  }  clear();  requestAnimationFrame(update.bind(this));}update();</script>  <script>    new Vue({        el: '#app',        data: function() {            return { show: true }        }    })    new Vue({        el: '#app2',        data: function() {            return { visible: false }        }    })</script></body></html>
